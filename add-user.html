<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>User Add</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Medical Report</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          ></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex" style="">
          <div
            class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"
            id="sidebar"
          >
            <!-- add html by jquery -->
          </div>
          <div class="col-md-9 col-lg-9 col-xl-10 my-5">
            <h1 class="h2">Add Patient</h1>
            <form class="col-md-12" id="add_Patient">
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label mt-3">Patient Name</label>
                  <input class="form-control" name="full_name" type="text" />
                  <input
                    type="hidden"
                    class="form-control"
                    name="dob"
                    id="datepicker"
                  />

                  <label class="form-label mt-3">Gender</label>
                  <select class="form-select" name="gender" id="GenderID">
                    <option value="পুরুষ">পুরুষ</option>
                    <option value="পুরুষ">মহিলা</option>
                    <option value="অন্য">অন্য</option>
                  </select>

                  <label class="form-label mt-3">Marital Status</label>
                  <select class="form-select" name="marriage" id="marriage">
                    <option value="বিবাহিত">বিবাহিত</option>
                    <option value="অবিবাহিত">অবিবাহিত</option>
                    <option value="তালাকপ্রাপ্ত">তালাকপ্রাপ্ত</option>
                    <option value="বিধবা">বিধবা</option>
                    <option value="অন্যান্য">অন্যান্য</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label mt-3">Age</label>
                  <input class="form-control" name="age" id="age" type="text" />
                  <label class="form-label mt-3">Address</label>
                  <input class="form-control" name="address" type="text" />
                  <label class="form-label mt-3">Past Treatment</label>
                  <select
                    class="form-select"
                    name="past_treatment"
                    id="past_treatment"
                  >
                    <option value="হ্যাঁ">হ্যাঁ</option>
                    <option value="না">না</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label mt-3">Reference</label>
                  <input class="form-control" name="reffered_by" type="text" />
                  <label class="form-label mt-3">Phone</label>
                  <input
                    class="form-control"
                    name="phone"
                    id="phone"
                    type="text"
                  />
                  <label class="form-label mt-3">Blood Group</label>
                  <select
                    class="form-select"
                    name="blood_group"
                    id="blood_group"
                  >
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-primary mt-3" id="submit" type="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright © 2023. All rights reserved.
        </div>
        <!-- Copyright -->
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/user-add.js"></script>
  </body>
</html>
