<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>User Add</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Medical Report</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          ></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex">
          <div
            class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"
            id="sidebar"
          >
            <!-- add html by jquery -->
          </div>
          <div class="col-md-9 col-lg-9 col-xl-10">
            <div class="row">
              <div class="col-md-3 col-lg-3 col-xl-3"></div>
              <div class="col-md-3 col-lg-3 col-xl-3 mb-5">
                <div
                  class="card d-flex justify-content-center align-items-center addOption"
                  style="width: 18rem"
                  id="add-user"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/262/262038.png"
                    class="img-fluid card-img-top mt-5"
                    style="width: 150px; height: 150px"
                    alt="Sample image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Patient</h5>
                    <p class="card-text">Create a new patient record</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3 mb-5">
                <div
                  class="card d-flex justify-content-center align-items-center addOption"
                  style="width: 18rem"
                  id="view-user"
                >
                  <img
                  src="https://cdn2.iconfinder.com/data/icons/picol-vector/32/view-512.png"
                    class="img-fluid card-img-top mt-5"
                    style="width: 150px; height: 150px"
                    alt="Sample image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">View Patient</h5>
                    <p class="card-text">View Record</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3"></div>
              <div class="col-md-3 col-lg-3 col-xl-3"></div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <div
                  class="card d-flex justify-content-center align-items-center addOption"
                  style="width: 18rem"
                  id="add-report"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/262/262038.png"
                    class="img-fluid card-img-top mt-5"
                    style="width: 150px; height: 150px"
                    alt="Sample image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Lab Report</h5>
                    <p class="card-text">Add Lab Report</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <div
                  class="card d-flex justify-content-center align-items-center addOption"
                  style="width: 18rem"
                  id="view-report"
                >
                  <img
                    src="https://cdn2.iconfinder.com/data/icons/picol-vector/32/view-512.png"
                    class="img-fluid card-img-top mt-5"
                    style="width: 150px; height: 150px"
                    alt="Sample image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Lab Report</h5>
                    <p class="card-text">View Lab Report</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2023. All rights reserved.
        </div>
        <!-- Copyright -->
      </div>

      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
